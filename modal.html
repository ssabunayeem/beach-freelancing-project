<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <dialog id="videoModal2" class="modal backdrop-blur-2xl md:flex justify-center items-center">

        <div class="bg-gray-900 border-2 border-violet-700 rounded-2xl scale-100 md:scale-50 lg:scale-100 md:mb-5">

            <button
                class="w-25 absolute right-[-8%] top-[-8%] lg:top-[-5%] lg:right-[-5%] btn btn-sm btn-circle btn-primary  hover:rotate-90 hover:bg-white transition-all duration-300 bg-white "
                onclick="closeVideoModal('videoModal2','rtspFrame2')">
                <img class="scale-50 " src="img/close.png" alt="">

            </button>


            <!-- Video iframe container -->
            <div class="">
                <div class="w-full md:w-[800px]  lg:w-[800px] md:h-full m-0  p-0 scale-100 rounded-3xl">
                    <iframe id="rtspFrame2" class="rounded-t-2xl h-[170px] md:h-[450px]" id="rtspFrame2" width="100%"
                        height="450" src="" frameborder="0" allowfullscreen></iframe>
                </div>
                <!-- Info section -->
                <div class="mt-5 p-5 text-white">
                    <h2 class="font-semibold text-lg">Bondi Beach Camera</h2>
                    <p class="text-sm text-gray-300">Sydney, Australia - Tasman Sea View</p>
                </div>
            </div>
        </div>

    </dialog>
</body>

</html>
